<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/white.css">
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .reveal, .slides {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Слайд 2: Plotly-график через iframe -->
            <section>
                <h2>Мой Plotly-график</h2>
                <div style="width: 100%; height: 600px;">
                    <iframe src="https://olegksv.github.io/prezentation/animated_plot_02.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </section>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Reveal.initialize({
                embedded: true,
                width: "100%",
                height: "100%",
                margin: 0,
                controls: false,
                progress: false,
                history: false
            });
        });
    </script>
</body>
</html>
